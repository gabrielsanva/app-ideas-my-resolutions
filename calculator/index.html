<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body class="bg-light">
    <div class="container-fluid bg-dark text-white text-center">
        <h1>Calculator</h1>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div id="calc" class="container-fluid bg-dark col-sm-4 justify-content-center">
                <div class="row text-white">
                    SuperCalc
                </div>
                <div class="row">
                    <div id="screen" class="bg-success text-white text-end">
                        <span class="parenthesesN1" style="display: none;">(</span>
                        <span id="n1"></span>
                        <span class="parenthesesN1" style="display: none;">)</span>
                        <span id="operator"></span>
                        <span class="parenthesesN2" style="display: none;">(</span>
                        <span id="n2"></span>
                        <span class="parenthesesN2" style="display: none;">)</span>
                        <br>
                        <span id="result"></span>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-dark col" onclick="clearEntry()">C</button>
                    <button class="btn btn-dark col" onclick="clearAll()">AC</button>
                    <button class="btn btn-dark col" onclick="github()"><i class="bi bi-github"></i></button>
                    <button class="btn btn-dark col" onclick="addOperator('%')">%</button>
                </div>
                <div class="row">
                    <button class="btn btn-dark col" onclick="addNumeral(1)">1</button>
                    <button class="btn btn-dark col" onclick="addNumeral(2)">2</button>
                    <button class="btn btn-dark col" onclick="addNumeral(3)">3</button>
                    <button class="btn btn-dark col" onclick="addOperator('+')">+</button>
                </div>

                <div class="row">
                    <button class="btn btn-dark col" onclick="addNumeral(4)">4</button>
                    <button class="btn btn-dark col" onclick="addNumeral(5)">5</button>
                    <button class="btn btn-dark col" onclick="addNumeral(6)">6</button>
                    <button class="btn btn-dark col" onclick="addOperator('-')">-</button>
                </div>
                <div class="row">
                    <button class="btn btn-dark col" onclick="addNumeral(7)">7</button>
                    <button class="btn btn-dark col" onclick="addNumeral(8)">8</button>
                    <button class="btn btn-dark col" onclick="addNumeral(9)">9</button>
                    <button class="btn btn-dark col" onclick="addOperator('x')">x</button>
                </div>
                <div class="row">
                    <button class="btn btn-dark col" onclick="addPoint()">.</button>
                    <button class="btn btn-dark col" onclick="addNumeral(0)">0</button>
                    <button class="btn btn-dark col" onclick="changeSignal()">-/+</button>
                    <button class="btn btn-dark col" onclick="addOperator('/')">/</button>
                </div>
                <div class="row">
                    <button class="btn btn-dark col" onclick="calc()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>

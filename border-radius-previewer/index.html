<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Border Radius Previewer</title>
</head>

<body class="text-center  bg-light">
    <div class="container-fluid">
        <div class="row bg-dark text-white">
            <h1>Border Radius Previewer</h1>
        </div>
    </div>
    <div class="container ">
        <div class="row d-flex justify-content-center">
            <div class="col">
                Width <br>
                <input type="range" id="rw" oninput="setRadius()"><br><span id="sw"></span>px
            </div>
            <div class="col">
                Height<br>
                <input type="range" id="rh" oninput="setRadius()"><br><span id="sh"></span>px
            </div>
        </div>
        <div class="row">

            <div class="col">
                Top Left <br>
                <input type="range" id="rtl" oninput="setRadius()"><br><span id="stl"></span>%
            </div>
            <div class="col">
                Top Right<br>
                <input type="range" id="rtr" oninput="setRadius()"><br><span id="str"></span>%
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="row-shape">
            <div id="shape">
            </div>
        </div>
        <div class="row">
            <div class="col">
                Bottom Left<br>
                <input type="range" id="rbl" oninput="setRadius()"><br><span id="sbl"></span>%
            </div>
            <div class="col">
                Bottom Right<br>
                <input type="range" id="rbr" oninput="setRadius()"><br><span id="sbr"></span>%
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div>
                <input id="outputToCopy" style="display: none;">
                <div id="output"></div><br>
                <button class="btn btn-dark" onclick="copy()">To Copy</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
